#Validaciones de las clases bajo el directorio Entity
Salita\PacienteBundle\Entity\Paciente:
    properties:
        tipoDocumento:
            - NotNull: ~
        nroDoc:
            - NotBlank: ~
            - Regex:
                pattern: "/^([0-9])*$/"
                match:   true
                message: El numero de documento no puede contener letras.
        nombre:
            - NotBlank: ~
            - Regex:
                pattern: "/\d/"
                match:   false
                message: El nombre no puede contener numeros.
        apellido:
            - NotBlank: ~
            - Regex:
                pattern: "/\d/"
                match:   false
                message: El apellido no puede contener numeros.
        telefonoFijo:
            - Regex:
                pattern: "/^([0-9])*$/"
                match:   true
                message: El telefono fijo no puede contener letras.
        telefonoMovil:
            - Regex:
                pattern: "/^([0-9])*$/"
                match:   true
                message: El telefono movil no puede contener letras
        calle:
            - NotBlank:
                message: Complete este campo por favor.
        numero:
            - NotBlank:
                message: Complete este campo por favor.
        pais:
            - NotNull: ~
        barrio:
            - NotNull: ~
        localidad:
            - NotNull: ~
        partido:
            - NotNull: ~
        sexo:
            - NotNull: ~
            
