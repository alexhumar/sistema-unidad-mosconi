security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                login_path: /login
                always_use_default_target_path: true
                default_target_path: /elegirRol/usuario
                csrf_provider: form.csrf_provider
            logout:
                target: /login
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register/.*, roles: [ ROLE_ADMINISTRADOR, ROLE_ADMIN ] }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/menu/administrador, role: ROLE_ADMINISTRADOR }
        - { path: ^/menu/secretaria, role: ROLE_SECRETARIA }
        - { path: ^/menu/medico, role: ROLE_MEDICO }
        - { path: ^/modificacion/antecedentePersonalClinico, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/modificacion/antecedentePersonalObstetrico, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/modificacion/antecedenteFamiliarClinico, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }     
        - { path: ^/modificacion/antecedenteFamiliarObstetrico, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/modificacion/usuario/.*, role: ROLE_ADMINISTRADOR }
        - { path: ^/listadoEspecialidad/turnos, role: ROLE_MEDICO }
        - { path: ^/listado/turnos, roles: [ ROLE_ADMINISTRADOR, ROLE_SECRETARIA] }
        - { path: ^/generarResumenHC/paciente, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/change-password, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/modificacion/datosfiliatorios, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/elegirRol/usuario, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/del/secretaria/.*, role: ROLE_ADMINISTRADOR }
        - { path: ^/del/medico/.*, role: ROLE_ADMINISTRADOR }
        - { path: ^/generarHC/paciente, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/modificacion/usuariopropio, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/alta/turno, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/alta/metodoEstudio, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/alta/estudio, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/alta/consulta, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/alta/paciente, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/asignacion/rol, role: ROLE_ADMINISTRADOR }
        - { path: ^/alta/barrio, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/alta/aplicacionvacuna, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/listado/aplicacionvacuna, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/alta/metodoanticonceptivo, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/alta/planprocresp, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
