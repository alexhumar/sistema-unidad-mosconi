        - { path: ^/habilitacion/planprocresp/.*, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/alta/entregaplanprocresp/.*, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/asignacion/especialidad, role: ROLE_ADMINISTRADOR }
        - { path: ^/busqueda/paciente, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/seleccion/vacuna/.*, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/busqueda/vacuna, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/busqueda/diagnostico, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/seleccion/diagnostico/.*, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
        - { path: ^/menu/paciente, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO, ROLE_SECRETARIA] }
        - { path: ^/listado/entregaplanprocresp/.*, roles: [ ROLE_ADMINISTRADOR, ROLE_MEDICO] }
