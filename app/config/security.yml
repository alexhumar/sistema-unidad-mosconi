        - { path: ^/listado/usuario, role: ROLE_ADMINISTRADOR }
        - { path: ^/listado/secretaria, role: ROLE_ADMINISTRADOR }
        - { path: ^/listado/medico, role: ROLE_ADMINISTRADOR }
        - { path: ^/seleccion/fechorturno, role: ROLE_MEDICO }
        - { path: ^/alta/turnofuturo, role: ROLE_MEDICO }

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN
